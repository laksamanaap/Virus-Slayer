<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #232323;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        span {
            font-size: 28px;
            color: white;
        }

        #game-wrapper {
            display: flex;
            align-items: center;
            gap: 130px;
        }

        #span-wrapper {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        #game-board {
            display: flex;
            flex-direction: column;
            gap: 32px;
            background-color: #414141;
            color: white;
            padding: 24px;
            border-radius: 8px;
        }

        #game-board .span-little {
            font-size: 18px;
        }

    </style>
</head>
<body>
    
    <div id="game-wrapper">
        <div id="span-wrapper">
            <span id="time">
                Time : 
            </span>
            <span id="time">
                Score :
            </span>
            <span id="time">
                Fail :
            </span>
            <span id="time">
                Player Name :
            </span>
            <div id="game-board">
                <span>Virus Slayer</span>
                <button class="span-little">Restart</button>
                <button class="span-little">Quit</button>

            </div>
        </div>
        <canvas id="game-canvas"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>
